<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonts -->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- fonts -->
    <title>Add employee</title>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="form-container">
        <div class="form-header">
          <div class="logo">
            <!-- <img src="./img/logo.png" alt="logo" /> -->
          </div>

          <div class="title">
            <h1>Add Employee</h1>
          </div>
        </div>

        <div class="form-details">
          <form action="employee.html">
            <div class="inputs">
              <label for="">Name <span class="star">*</span></label>
              <input type="text" placeholder="Enter full names" required />
            </div>
            <div class="inputs">
              <label for="">Position <span class="star">*</span></label>
              <input type="text" placeholder="Enter position" required />
            </div>
            <div class="inputs">
              <label for="">Select department <span class="star">*</span></label>
              <select name="services" id="services" required>
                <option value="Recruitment">Recruitment</option>
                <option value="Staff development">Staff development</option>
              </select>
            </div>
            <div class="inputs">
                  <label for="">Certifications</label>
                  <input type="file" />
                </div>
            <!-- <div class="inputs">
              <a href="addemployee.html">Add employee</a>
            </div> -->
            <div class="cta-button">
              <input type="submit" value="Add employee" />
            </div>
            <div class="other-link">
              <a href="./employee.html">Go back</a>
            </div>
          </form>
        </div>
      </div>
    </div>

   
  </body>
</html>
